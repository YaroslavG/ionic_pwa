<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>
      Devdactive PWA
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-button expand="block" (click)="getData()"> Get Data </ion-button>
  <ion-button expand="block" (click)="getOnlineData()"> Get Online Data </ion-button>

  <ion-card *ngIf="joke">
    <ion-card-content>
       {{ joke.value }}
    </ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item *ngFor="let user of users">
      <ion-avatar slot="start">
         <img [src]="user.picture.thumbnail">
      </ion-avatar>
      <ion-label>
        <h2 class="ion-text-capitralize">{{ user.name.first }} {{ user.name.last }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar color="primary" *ngIf="appIsOnline">
      <ion-title>You are online Jo :)</ion-title>
  </ion-toolbar>
  <ion-toolbar color="danger" *ngIf="!appIsOnline">
    <ion-title>You are ofline :( </ion-title>
</ion-toolbar>

</ion-footer>
